<!DOCTYPE html>
<head>
    <title>Movies</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='../static/style.css') }}">
</head>

<body>
<h1>Movies</h1>
<table>

    <tr>
        <th>Title</th>
        <th>Director</th>
        <th>Year</th>
    </tr>

    {% for movie in movies %}
    <tr>
        <th>{{ movie["title"] }}</th>
        <th>{{ movie["director"] }}</th>
        <th>{{ movie["year"] }}</th>
    </tr>

    {% endfor %}
</table>
</body>
